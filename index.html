<!DOCTYPE html>
<html>
<head>
	<title>input form</title>
	<meta name="description" content="getting data from the user">
</head>
<body>
<h1>INPUT FORM</h1>

<form>
	<pre>
<label>Full Name:</label>
<input type="text" name="fullname">	

<label>Email Id:</label>
<input type="email" name="email Id">

<label>Mobile Number:</label>
<input type="number" name="mobile number">

<label>Password:</label>
<input type="password" name="password">

<label>Feedback:</label>
<input type="range" name="range">

<label>DOB:</label>
<input type="date" name="range">

<label>time</label>
<input type="time" name="time">

<label>datetime</label>
<input type="datetime" name="time">

<label>gender</label>
<input type="radio" name="gender" value="male">MALE
<input type="radio" name="gender" value="female">FEMALE

<label>Hobbies</label>
<input type="checkbox" name="Hobbies" value="listning music">Listning Music
<input type="checkbox" name="Hobbies" value="Playing cricket">Playing cricket
<input type="checkbox" name="Hobbies" value="running">Running
<input type="checkbox" name="Hobbies" value="reading">Reading

<label>Enter Description</label>
<textarea rows="5" cols="5">
</textarea>
<label>Select Country</label>
<select name="country">
	<option value="IND">IND</option>
	<option value="USA">USA</option>
    <option value="UK">UK</option>
</select>

<input type="number" name="Id" value="1" hidden>

<input type="file" name="profile" accept="Image/*">
<input type="submit" name="submit" value="register">
<input type="reset" name="reset" value="Clear">

</pre>
</form>
